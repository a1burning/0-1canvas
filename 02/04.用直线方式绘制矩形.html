<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-04用直线方式绘制矩形</title>
</head>
<body>
    <canvas id="canvas" width="200" style="border: 1px dashed gray;"></canvas>
    <div>
        <p>moveTo(50, 50)</p>
        <p>lineTo(150, 50)</p>
        <p>lineTo(150, 100)</p>
        <p>lineTo(50, 100)</p>
        <p>lineTo(50, 50)</p>
    </div>
    
    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id);
        }
        window.onload = function() {
            const cnv = $$('canvas');
            const cxt = cnv.getContext('2d');

            cxt.moveTo(50, 50);
            cxt.lineTo(150, 50);
            cxt.lineTo(150, 100);
            cxt.lineTo(50, 100);
            cxt.lineTo(50, 50);
            cxt.stroke();
        }
    </script>
</body>
</html>
