<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-02鼠标捕获静态物体</title>
    <style>
        .tips {
            color: #999;
        }
        .command {
            background: #eee;
            width: max-content;
        }
        p span {
            color: red;
        }
        .mr-10 {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="200" style="border: 1px dashed gray;"></canvas>
    <p id="text"></p>

    <script src="../assets/js/tool.js"></script>
    <script src="../assets/js/ball.js"></script>
    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            const cnv = $$('canvas');
            const cxt = cnv.getContext('2d');
            const text = $$('text');

            const ball = new Ball(cnv.width / 2, cnv.height / 2, 30);
            ball.fill(cxt);
            const mouse = getMouse(cnv);
            
            cnv.addEventListener('mousemove', function () {
                if (ball.checkMouse(mouse)) {
                    text.innerHTML = `鼠标指针被移入小球`;
                } else {
                    text.innerHTML = `鼠标指针被移出小球`;
                }
            }, false)
        }
    </script>
</body>
</html>
