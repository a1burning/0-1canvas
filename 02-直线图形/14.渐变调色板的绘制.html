<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-14渐变调色板的绘制</title>
</head>
<body>
    <canvas id="canvas" width="255" style="border: 1px dashed gray;"></canvas>
    <div>
        <p>宽度是255，根据宽度计算rgb的值即可</p>
    </div>
    
    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            const cnv = $$('canvas');
            const cxt = cnv.getContext('2d');

            let r = 255;
            let g = 0;
            let b = 0;
            for(let i = 0; i < 150; i++) {
                if (i < 25) {
                    g += 10;
                } else if (i > 25 && i < 50) {
                    r -= 10;
                } else if (i > 50 && i < 75) {
                    g -= 10;
                    b += 10;
                } else if (i >= 75 && i < 100) {
                    r += 10;
                } else {
                    b -= 10;
                }
                cxt.fillStyle = `rgb(${r}, ${g}, ${b})`;
                cxt.fillRect(3 * i, 0, 3, cnv.height);
            }
        }
    </script>
</body>
</html>
