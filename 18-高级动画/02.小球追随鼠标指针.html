<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-02小球追随鼠标指针</title>
    <style>
        .tips {
            color: #999;
        }
        .command {
            background: #eee;
            width: max-content;
        }
        p span {
            color: red;
        }
        .mr-10 {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="200" style="border: 1px dashed gray;"></canvas>

    <script src="../assets/js/tool.js"></script>
    <script src="../assets/js/ball.js"></script>
    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            const cnv = $$('canvas');
            const cxt = cnv.getContext('2d');

            const ball = new Ball(cnv.width / 2, cnv.height / 2, 15, '#ff6699');
            const mouse = getMouse(cnv);
            const easing = 0.05;
            
            (function frame() {
                window.requestAnimationFrame(frame);
                clearCanvas(cnv);
                ball.vx = (mouse.x - ball.x) * easing;
                ball.vy = (mouse.y - ball.y) * easing;
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.fill(cxt);
            })()
        }
    </script>
</body>
</html>
