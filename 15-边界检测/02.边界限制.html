<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-02边界限制</title>
    <style>
        .tips {
            color: #999;
        }
        .command {
            background: #eee;
            width: max-content;
        }
        p span {
            color: red;
        }
        .mr-10 {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="200" style="border: 1px dashed gray;"></canvas>
    <p id="text">请使用ASWD或者上下左右键盘控制小球运动。</p>
    <h3>边界限制</h3>
    <p>指的是通过边界检测的办法来限制物体的运动范围，使得其无法超出这个运动范围。</p>
    <h3>语法</h3>
    <ul>
        <li>左边界判断：<span class="command">ball.x < ball.radius</span></li>
        <li>右边界判断：<span class="command">ball.x > cnv.width - ball.radius</span></li>
        <li>上边界判断：<span class="command">ball.y < ball.radius</span></li>
        <li>下边界判断：<span class="command">ball.y > cnv.height - ball.radius</span></li>
    </ul>

    <script src="../assets/js/tool.js"></script>
    <script src="../assets/js/ball.js"></script>
    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            const cnv = $$('canvas');
            const cxt = cnv.getContext('2d');

            const ball = new Ball(cnv.width / 2, cnv.height / 2);
            ball.fill(cxt);
            const distance = 10;
            const key = getKey();

            window.addEventListener('keydown', function (e) {
                clearCanvas(cnv);
                switch(key.direction) {
                    case 'up':
                        ball.y -= distance;
                        checkBorder(cnv, ball);
                        ball.fill(cxt);
                        break;
                    case 'down':
                        ball.y += distance;
                        checkBorder(cnv, ball);
                        ball.fill(cxt);
                        break;
                    case 'left':
                        ball.x -= distance;
                        checkBorder(cnv, ball);
                        ball.fill(cxt);
                        break;
                    case 'right':
                        ball.x += distance;
                        checkBorder(cnv, ball);
                        ball.fill(cxt);
                        break;
                    default:
                        ball.fill(cxt);
                }
            }, false);
        }
    </script>
</body>
</html>
